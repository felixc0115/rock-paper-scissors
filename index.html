<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="hero-text">Player Choose Your Weapon:</div>
        <div class="container">
            <button class="individual-button button-click">rock</button>
            <button class="individual-button button-click">paper</button>
            <button class="individual-button button-click">scissors</button>
        </div>
        <div class="game-result">
            <div class="round-output"></div>
            <div class="player-choice-output"></div>
            <div class="computer-choice-output"></div>
            <div class="round-result-output"></div>
            <div class="current-score-output"></div>
            <div class="game-result-output"></div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
